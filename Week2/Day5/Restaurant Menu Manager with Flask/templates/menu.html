{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">Restaurant Menu</h1>

{% if not items %}
  <div class="alert alert-info">No items in the menu yet. <a href="{{ url_for('add_item') }}">Add one</a>.</div>
{% else %}
  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th style="width: 80px;">ID</th>
        <th>Name</th>
        <th style="width:120px;">Price</th>
        <th style="width:220px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for it in items %}
      <tr>
        <td>{{ it.item_id }}</td>
        <td>{{ it.item_name }}</td>
        <td>{{ it.item_price }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{{ url_for('update_item', item_id=it.item_id) }}">Edit</a>

          <form method="post" action="{{ url_for('delete_item', item_id=it.item_id) }}" style="display:inline;"
                onsubmit="return confirm('Delete item {{ it.item_name }}?');">
            <button class="btn btn-sm btn-danger" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}

{% endblock %}
