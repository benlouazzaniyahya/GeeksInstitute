{% extends "base.html" %}
{% block content %}
<h2>{{ action }} Item</h2>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" required value="{{ item.item_name if item else '' }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Price (integer)</label>
    <input name="price" class="form-control" required type="number" value="{{ item.item_price if item else '0' }}">
  </div>

  <button class="btn btn-success" type="submit">{{ action }}</button>
  <a class="btn btn-secondary" href="{{ url_for('show_menu') }}">Cancel</a>
</form>
{% endblock %}
